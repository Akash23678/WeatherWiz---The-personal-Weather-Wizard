<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }

        html,
        body {
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1697470091872-e748a54f409d?auto=format&fit=crop&q=80&w=3401&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
        }
        
    </style>
</head>

<body>
    <div>
        <h2>
            Weatherwiz
        </h2>
        <h3>
            Weather Information Of <span id="span-tag">Your City</span>
            <hr>
        </h3>
    </div>
    
    <div id="container-1">
        <input type="text" placeholder="Enter Your City" id="city-name">
        <button id="clickBtn">Search</button>
    </div>
    
    <div id="loader-container">
        <l-line-spinner size="40" stroke="3" speed="1" color="black"></l-line-spinner>
    </div>

    <div id="container-2" style="display: none;">
        <ul>
            <li id="city"></li>
            <li id="region"></li>
            <li id="time"></li>
            <li id="temp"></li>
            <li id="wind"></li>
            <li id="humidity"></li>
            <li id="weather-cond"></li>

        </ul>

    </div>
    
    <!-- For Loader Symbol -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/ldrs/dist/auto/lineSpinner.js"></script>

    <script src="script.js"></script>
</body>

</html>
